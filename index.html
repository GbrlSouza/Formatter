<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatador de Código</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formatador de Código</h1>
        <textarea id="input-code" placeholder="Digite seu código aqui..." rows="10"></textarea>
        <button id="format-button">Formatar</button>
        <h2>Código Formatado</h2>
        <textarea id="output-code" placeholder="Código formatado aparecerá aqui..." rows="10" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
